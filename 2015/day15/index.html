<html>
  <head>
    <title>Donuts</title>
  </head>
  <body>
    <pre id="x"></pre>
    <script type="application/javascript">
      function disp(x) {
        var e = document.createTextNode(x + "\n");
        document.getElementById("x").appendChild(e);
      }

      function pick(n, got, pos, from, show) {
        var cnt = 0;
        if (got.length == n) {
          const choices = {};
          for (const item of got) {
            if (!choices[item]) choices[item] = 0;
            choices[item]++;
          }

          for (const choice of from) {
            if (!choices[choice]) {
              return 0;
            }
          }

          console.log(choices);
          if (show) disp(JSON.stringify(choices));
          return 1;
        }

        for (var i = pos; i < from.length; i++) {
          got.push(from[i]);
          cnt += pick(n, got, i, from, show);
          got.pop();
        }

        return cnt;
      }

      // disp(pick(2, [], 0, ["iced", "jam", "plain"], true) + " combos");
      disp(pick(100, [], 0, ["A", "B", "C"], true) + " combos");

      //     " combos"
      // );
    </script>
  </body>
</html>
